<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLOT TWIST - Spin to Win!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
        }
        .hero-section img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
        }
        #wheelCanvas {
            width: 100%;
            height: auto;
        }
        .spin-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background: #ffcc00;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .spin-button:hover {
            background: #ffaa00;
        }
        .prize-display {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffcc00;
        }
        .email-input {
            margin-top: 15px;
        }
        .token-payment {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>PLOT TWIST</h1>
    <p>Where crypto meets chaos. Spin the Wheel of Fortune and stand a rare chance to win a massive token reward! Each user gets **one free spin**, but if you want more spins, you must pay **1,000 PLOT TWIST Tokens** per spin.</p>
    
    <div class="hero-section">
        <img src="plot_twist_crystal_ball.jpg" alt="Plot Twist Meme">
    </div>

    <div class="wheel-container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>
    <button class="spin-button" onclick="spinWheel()">Spin for Free (1 Time Only)</button>
    <button class="spin-button" onclick="payForSpin()">Pay 1,000 $TWIST for More Spins</button>
    <div class="prize-display" id="prizeDisplay"></div>
    <input type="email" id="userEmail" class="email-input" placeholder="Enter your email to claim prizes">
    <button class="spin-button" onclick="saveWinner()">Claim Prize</button>
    <div class="token-payment">You have <span id="tokenBalance">0</span> $TWIST Tokens</div>

    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="loseSound" src="lose.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        let freeSpinUsed = false;
        let userTokens = 0;

        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");
        const loseSound = document.getElementById("loseSound");

        // Create the wheel with very rare winning chances
        const wheel = new Winwheel({
            'canvasId': 'wheelCanvas',
            'numSegments': 8,
            'segments': [
                {'fillStyle': '#eae56f', 'text': 'Better luck next time!'},
                {'fillStyle': '#89f26e', 'text': 'Better luck next time!'},
                {'fillStyle': '#7de6ef', 'text': 'Better luck next time!'},
                {'fillStyle': '#e7706f', 'text': 'Better luck next time!'},
                {'fillStyle': '#eae56f', 'text': 'Better luck next time!'},
                {'fillStyle': '#89f26e', 'text': 'Better luck next time!'},
                {'fillStyle': '#7de6ef', 'text': 'Win 10,000 $TWIST Tokens! (Super Rare)'},
                {'fillStyle': '#e7706f', 'text': 'Win 50,000 $TWIST Tokens! (Ultra Rare)'}
            ],
            'animation': {
                'type': 'spinToStop',
                'duration': 5,
                'spins': 12,
                'callbackBefore': function() { spinSound.play(); },
                'callbackFinished': displayPrize
            }
        });

        function spinWheel() {
            spinSound.play();
            if (!freeSpinUsed) {
                freeSpinUsed = true;
                wheel.startAnimation();
            } else {
                alert("You have used your free spin! Use 1,000 $TWIST tokens for more spins.");
            }
        }

        function payForSpin() {
            if (userTokens >= 1000) {
                userTokens -= 1000;
                document.getElementById("tokenBalance").innerText = userTokens;
                spinSound.play();
                wheel.startAnimation();
            } else {
                alert("Not enough $TWIST Tokens! Purchase more to continue spinning.");
            }
        }

        function displayPrize(indicatedSegment) {
            const prizeDisplay = document.getElementById('prizeDisplay');
            prizeDisplay.textContent = `Congratulations! You won ${indicatedSegment.text}`;
            if (indicatedSegment.text.includes("Win")) {
                winSound.play();
            } else {
                loseSound.play();
            }
        }
    </script>
</body>
</html>
