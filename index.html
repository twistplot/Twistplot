<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLOT TWIST - The Ultimate Memecoin</title>
    
    <!-- Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 2em;
            margin-top: 40px;
            color: #ffcc00;
        }
        p {
            font-size: 1.2em;
        }
        .hero-section img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #222;
            overflow: hidden;
            margin-top: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: gold;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffcc00;
        }
        .buy-btn {
            padding: 15px;
            font-size: 1.5em;
            background: #ffcc00;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background: #ffaa00;
        }
    </style>
</head>

<body>
    <h1>PLOT TWIST</h1>
    <p>The only crypto project where the roadmap is written in invisible ink.</p>
    
    <div class="hero-section">
        <img src="plot_twist_crystal_ball.jpg" alt="Plot Twist Meme">
    </div>

    <h2>Buy $TWIST. Or donâ€™t. Weâ€™ll probably rug you anyway. ðŸ”®</h2>

    <button class="buy-btn" onclick="window.location.href='https://pump.fun/'">Ape In (No Whitelist, No Brains)</button>

    <div class="game-container" id="gameContainer">
        <p style="position: absolute; top: 10px; left: 10px;">Catch the $TWIST coins!</p>
    </div>

    <div class="score">Score: <span id="score">0</span></div>

    <script>
        let score = 0;
        function spawnCoin() {
            let gameContainer = document.getElementById("gameContainer");
            let coin = document.createElement("div");
            coin.classList.add("coin");
            coin.innerHTML = "ðŸ’°";
            coin.style.left = Math.random() * (gameContainer.clientWidth - 50) + "px";
            coin.style.top = "-50px";

            gameContainer.appendChild(coin);

            let fallInterval = setInterval(() => {
                coin.style.top = parseInt(coin.style.top) + 5 + "px";
                if (parseInt(coin.style.top) > 400) {
                    clearInterval(fallInterval);
                    coin.remove();
                }
            }, 50);

            coin.onclick = function () {
                score++;
                document.getElementById("score").innerText = score;
                clearInterval(fallInterval);
                coin.remove();
            };

            setTimeout(spawnCoin, Math.random() * 2000 + 500);
        }
        spawnCoin();
    </script>
</body>
</html>
