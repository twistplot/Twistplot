<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLOT TWIST - Spin to Win!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
        }
        #wheelCanvas {
            display: block;
            width: 100%;
            height: auto;
        }
        .spin-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background: #ffcc00;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .spin-button:hover {
            background: #ffaa00;
        }
        .prize-display {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>PLOT TWIST</h1>
    <p>Where crypto meets chaos. Spin the Wheel of Fortune for a rare chance to win $TWIST Tokens!</p>

    <div class="wheel-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>
    <button class="spin-button" onclick="spinWheel()">Spin the Wheel!</button>
    <div class="prize-display" id="prizeDisplay"></div>

    <audio id="spinSound" src="./spin.mp3"></audio>
    <audio id="winSound" src="./win.mp3"></audio>
    <audio id="loseSound" src="./lose.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/winwheel@2.8.0/Winwheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        let spinSound = document.getElementById("spinSound");
        let winSound = document.getElementById("winSound");
        let loseSound = document.getElementById("loseSound");

        const wheel = new Winwheel({
            'canvasId': 'wheelCanvas',
            'numSegments': 8,
            'segments': [
                {'fillStyle': '#eae56f', 'text': 'Better luck next time!'},
                {'fillStyle': '#89f26e', 'text': 'Better luck next time!'},
                {'fillStyle': '#7de6ef', 'text': 'Better luck next time!'},
                {'fillStyle': '#e7706f', 'text': 'Better luck next time!'},
                {'fillStyle': '#eae56f', 'text': 'Better luck next time!'},
                {'fillStyle': '#89f26e', 'text': 'Better luck next time!'},
                {'fillStyle': '#7de6ef', 'text': 'Win 10,000 $TWIST Tokens!'},
                {'fillStyle': '#e7706f', 'text': 'Win 50,000 $TWIST Tokens!'}
            ],
            'animation': {
                'type': 'spinToStop',
                'duration': 5,
                'spins': 12,
                'callbackBefore': function() { playSound(spinSound); },
                'callbackFinished': displayPrize
            }
        });

        function spinWheel() {
            playSound(spinSound);
            wheel.startAnimation();
        }

        function displayPrize(indicatedSegment) {
            const prizeDisplay = document.getElementById('prizeDisplay');
            prizeDisplay.textContent = `Congratulations! You won ${indicatedSegment.text}`;

            if (indicatedSegment.text.includes("Win")) {
                playSound(winSound);
            } else {
                playSound(loseSound);
            }
        }

        function playSound(sound) {
            sound.play().catch(error => console.log("Autoplay blocked:", error));
        }
    </script>
</body>
</html>
